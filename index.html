<!DOCTYPE html>
<html>
<head>
  <title>HypeAI</title>
  <style>
    body { margin:0; font-family:sans-serif; background:linear-gradient(to right,#2196f3,#e91e63); }
    #chatbox { max-width:600px; margin:50px auto; background:#fff; border-radius:12px; padding:20px; box-shadow:0 0 12px rgba(0,0,0,0.2); }
    #messages { max-height:300px; overflow-y:auto; margin-bottom:15px; }
    .message { margin:10px 0; padding:10px; border-radius:10px; max-width:80%; }
    .user { background:#bbdefb; text-align:right; margin-left:auto; }
    .bot { background:#e0e0e0; text-align:left; margin-right:auto; }
    input[type="text"] { width:70%; padding:10px; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px; background:#7e57c2; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    #loading { display:none; text-align:center; margin-top:10px; }
    .star-loader { width:30px; height:30px; border-radius:50%; background:conic-gradient(from 0deg,blue,purple,blue); animation:spin 1s linear infinite; margin:auto; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>HypeAI</h1>
    <div id="messages">
      <div class="message bot"><strong>HypeAI:</strong> Hello! I am HypeAI! Your Only HypeHype10 Helper!</div>
    </div>
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
    <div id="loading"><div class="star-loader"></div></div>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;
      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="message user"><strong>You:</strong> ${userText}</div>`;
      showLoading();
      setTimeout(() => {
        const botReply = getBotResponse(userText);
        messages.innerHTML += `<div class="message bot"><strong>HypeAI:</strong> ${botReply}</div>`;
        input.value = "";
        hideLoading();
        messages.scrollTop = messages.scrollHeight;
      }, 1000);
    }
    function getBotResponse(input) {
      input = input.toLowerCase();
      if (input.includes("roblox")) return "Want a GUI, teleport script, or something else?";
      if (input.includes("youtube")) return "Need help with video ideas or intros?";
      if (input.includes("image")) return "Describe what you want to generate!";
      return "Try asking about Roblox Studio, YouTube, or image creation!";
    }
    function showLoading() { document.getElementById("loading").style.display = "block"; }
    function hideLoading() { document.getElementById("loading").style.display = "none"; }
  </script>
</body>
</html>
